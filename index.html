<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="merch-ui">
        <div class="marchendise">
            <div id="white-tee" class="tees">
                <div class="tees-text">
                    <p>White</p>
                    <span>Round Neck Tee</span>
                </div>
                <div id="first-img" class="tees-img">
                    <img src="white-tee.png" alt="">
                </div>
            </div>

            <div id="navy-tee" class="tees">
                <div class="tees-text">
                    <div class="For-right">
                        <p>Navy</p>
                        <span>Round Neck Tee</span>
                    </div>
                </div>
                <div id="second-img" class="tees-img">
                    <img src="navy-tee.png" alt="">
                </div>
            </div>

            <div id="white-shirt" class="tees">
                <div class="tees-text">
                    <p>White</p>
                    <span>Polo Shirt</span>
                </div>
                <div id="third-img" class="tees-img">
                    <img src="white-back-shirt.png" alt="">
                    <img src="white-front-shirt.png" alt="">
                </div>
            </div>

            <div id="navy-shirt" class="tees">
                <div class="tees-text">
                    <div class="For-right">
                        <p>Navy</p>
                        <span>Polo Shirt</span>
                    </div>
                </div>
                <div id="forth-img" class="tees-img">
                    <img src="navy-front-shirt.png" alt="">
                    <img src="navy-back-shirt.png" alt="">
                </div>
            </div>
        </div>
    </div>

</html>
